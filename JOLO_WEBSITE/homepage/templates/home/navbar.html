{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolo's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'homepage/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{%static 'homepage/home.js'%}"></script>
</head>
<body id="global_body" class="bg-dark text-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<nav id="global_nav" class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked onchange="toggleDarkMode(this)">
      <label class="form-check-label" for="flexSwitchCheckChecked"></label>
    </div>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'homepage:index'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'about:index'%}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'projects:index'%}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'contacts:index'%}">Contacts</a>
        </li>
      </ul>
    </div>
    
  </div>
</nav>

{%block body%}
{%endblock%}

</body>
</html>
